<!DOCTYPE html>
<html ng-app="lisa-frontend" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <noscript>
      <div class="container">
        <center><h3>You must enable javascript to use LISA</h3></center>
      </div>
    </noscript>

    <div class="navbar navbar-default navbar-static-top navbar-menu">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LISA</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a href ui-sref="dashboard"><i class="fa fa-dashboard"></i>Dashboard</a></li>
          <li><a href ui-sref="plugins"><i class="fa"></i>Plugins</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <div ng-controller="UserDropdownCtrl">
            <span class="dropdown" on-toggle="toggled(open)">
              <a href class="dropdown-toggle">
                {{ $root.Session.User.username }}
              </a>
              <ul class="dropdown-menu">
                <li><a href ng-click="Session.logout()">Logout</a></li>
              </ul>
            </span>
          </div>
        </ul>
      </div>
    </div>

    <div ng-cloak ng-view></div>
    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2014 <a href="http://www.lisa-project.net">LISA Project</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
