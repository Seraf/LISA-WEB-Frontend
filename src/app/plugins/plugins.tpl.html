<div ui-view="plugins">
    <!-- Breadcrumb -->
    <div ncy-breadcrumb></div>
    <!-- /Breadcrumb -->

    <table>
        <thead>
            <td>Name</td>
            <td>Description</td>
            <td>Version</td>
            <td>Enable</td>
            <td>Lang</td>
            <td>Author</td>
            <td>Actions</td>
        </thead>
        <tr ng-repeat="plugin in plugins">
            <td>{{ plugin.name }}</td>
            <td ng-repeat="oDescription in plugin.description">
                <div ng-if="oDescription.lang == configuration.lang">
                    {{ oDescription.description }}
                </div>
            </td>
            <td>{{ plugin.version }}</td>
            <td>{{ plugin.enable }}</td>
            <td ng-repeat="lang in plugin.lang">
                {{ lang }}
            </td>
            <td>{{ plugin.author }}</td>
            <td>
                <div ng-if="plugin.enabled == true">
                    <a href ng-click="disable(plugin.id)"><i class="fa fa-fw fa-flask"></i> Plugins disable</a>
                </div>
                <div ng-if="plugin.enabled == false">
                    <a href ng-click="enable(plugin.id)"><i class="fa fa-fw fa-flask"></i> Plugins enable</a>
                </div>
            </td>
        </tr>
    </table>

</div>
