<div ui-view="plugins">
    <!-- Breadcrumb -->
    <div ncy-breadcrumb></div>
    <!-- /Breadcrumb -->

    <table>
        <thead>
            <td translate>Name</td>
            <td translate>Description</td>
            <td translate>Version</td>
            <td translate>Enable</td>
            <td translate>Lang</td>
            <td translate>Author</td>
            <td translate>Actions</td>
        </thead>
        <tr ng-repeat="plugin in plugins">
            <td>{{ plugin.name }}</td>
            <td ng-repeat="oDescription in plugin.description">
                <div ng-if="oDescription.lang == configuration.lang">
                    {{ oDescription.description }}
                </div>
            </td>
            <td>{{ plugin.version }}</td>
            <td>{{ plugin.enable }}</td>
            <td ng-repeat="lang in plugin.lang">
                {{ lang }}
            </td>
            <td>{{ plugin.author }}</td>
            <td>
                <div ng-if="plugin.enabled == true">
                    <button class="btn btn-primary btn-block" ng-click="disable(plugin.id)" translate>Disable</button>
                </div>
                <div ng-if="plugin.enabled == false">
                    <button class="btn btn-primary btn-block" ng-click="enable(plugin.id)" translate>Enable</button>
                </div>
                <button class="btn btn-primary btn-block" ng-click="editConfiguration(plugin)" translate>Configuration</button>
            </td>
        </tr>
    </table>

</div>
